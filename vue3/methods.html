<!-- HTML -->
<div id="app">
  <p>{{ count }}</p>
  <button v-on:click="addCount">+</button>
  <!-- 버튼을 클릭할 때 마다 methods를 실행 -->
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
      addCount() {
        this.count++; // this : createApp 에 접근하겠다는 의미
      }
    }
  }).mount('#app'); // 생성한 인스턴스를 어느 태그에 mount 할 것인지
</script>
